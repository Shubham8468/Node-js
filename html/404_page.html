<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Uh Oh!</title>

  <!-- Lottie CDN -->
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 20px;
      animation: popIn 1.2s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      80% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    #lottie {
      width: 280px;
      height: 280px;
      margin: auto;
    }

    h1 {
      font-size: 70px;
      margin-top: -10px;
    }

    p {
      font-size: 18px;
      margin: 15px 0 30px;
    }

    a {
      text-decoration: none;
      background: #ff6f61;
      color: #fff;
      padding: 14px 36px;
      border-radius: 40px;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
    }

    a:hover {
      transform: scale(1.15) rotate(-3deg);
      background: #ff4f3a;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="lottie"></div>
    <h1>404</h1>
    <p>Oops! This page went on vacation üèñÔ∏è</p>
    <a href="/">Take Me Home</a>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById("lottie"),
      renderer: "svg",
      loop: true,
      autoplay: true,
      path: "https://assets9.lottiefiles.com/packages/lf20_j1adxtyb.json"
    });
  </script>

</body>
</html>
